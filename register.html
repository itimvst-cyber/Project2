    /* Floating Label */
    .form-group-float {

    }

      padding: 18px 45px 6px 12px;

      transition: all 0.2s;
    }

    .form-group-float textarea.form-control {

    }

    .form-group-float .form-label {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      transition: all 0.2s ease-out;
      pointer-events: none;
      color: #6c757d;
      font-weight: 400;
      z-index: 3;
    }

    .form-group-float .form-control:focus~.form-label,
    .form-group-float .form-control:not(:placeholder-shown)~.form-label {
      top: 0;
      transform: translateY(12px) scale(0.85);
      color: var(--brand-color);
      background-color: white;
      padding: 0 4px;
      border-radius: 4px;
      z-index: 4;
    }

    .form-group-float .form-control:focus {
      border-color: var(--brand-color);
      box-shadow: 0 0 0 3px rgba(34, 164, 93, 0.25);
    }

    /* Password Toggle Icon */
    .password-toggle-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      z-index: 5;
      transition: color 0.2s;
    }

    .password-toggle-icon:hover {

    }

      background: #eee;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 5px;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
